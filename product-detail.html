<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Ecommerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Ecommerce Store</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-detail">
            <div class="product-image">
                <img src="https://via.placeholder.com/500x400" alt="Product">
            </div>
            <div class="product-info">
                <h1 id="product-title">Product 1</h1>
                <p id="product-price">$29.99</p>
                <p id="product-description">This is a detailed description of Product 1. It has amazing features and is of high quality.</p>
                <button class="btn add-to-cart" data-id="1">Add to Cart</button>
                <a href="products.html" class="btn">Back to Products</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Ecommerce Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
